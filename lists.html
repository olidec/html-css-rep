<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/list-style.css">
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>An unordered list</h2>
        <ul>
            <li>Item one</li>
            <li>Item 2</li>
            <li>Item III</li>
        </ul>

        <h2>An ordered list</h2>
        <ol>
            <li>Item one</li>
            <li>Item 2</li>
            <li>Item III</li>
        </ol>
    </body>
</html>
