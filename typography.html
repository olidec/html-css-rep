<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/type-style.css">
        <title>Typography</title>
    </head>
    <body>
        <h1>Text Variations</h1>
        <p class="sans">
            Some sans serif text.
        </p>
        <p class="serif">
            Some serif text (Times New Roman).
        </p>
        <p class="ital">
            Some italic text.
        </p>
        <p class="bold">
            Some bold text.
        </p>
        <p class="center">
            Some centered text.
        </p>
        <p class="fancy">
            Some fancy text
        </p>
    </body>
</html>
