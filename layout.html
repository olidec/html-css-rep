<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/layout-style.css">
        <title>Layout</title>
    </head>
    <body>
        <h1>Layout</h1>
        <div class="left">
            <p>Float left</p>
        </div>
        <div class="right">
            <p>Float right</p>
        </div>
        <div class="below">
            <p>Float below an object</p>
        </div>
        <div class="below">
            <p>This image overflows the box</p>
            <img src="res/logo.png" width="200px" alt="logo">
        </div>
        <div class="below clearfix">
            <p>This box is adapted to fit the image inside</p>
            <img src="res/logo.png" width="200px" alt="logo">
        </div>
        <div class="left-side">
            <p>The lefthand side of a layout</p>
        </div>
        <div class="right-side">
            <p>The righthand side of a layout</p>
        </div>
    </body>
</html>
